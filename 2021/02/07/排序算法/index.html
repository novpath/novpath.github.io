pan class="h2" id="subtitle" title="排序算法"></span><div class="mt-3"><span class="post-meta"><i class="iconfont icon-date-fill" aria-hidden="true"></i> <time datetime="2021-02-07 21:51" pubdate>2021年2月7日 晚上</time></span></div><div class="mt-1"><span class="post-meta mr-2"><i class="iconfont icon-chart"></i> 1k 字 </span><span class="post-meta mr-2"><i class="iconfont icon-clock-fill"></i> 21 分钟 </span><span id="leancloud-page-views-container" class="post-meta" style="display:none"><i class="iconfont icon-eye" aria-hidden="true"></i> <span id="leancloud-page-views"></span> 次</span></div></div></div></div></div></header><main><div class="container-fluid nopadding-x"><div class="row nomargin-x"><div class="d-none d-lg-block col-lg-2"></div><div class="col-lg-8 nopadding-x-md"><div class="container nopadding-x-md" id="board-ctn"><div class="py-5" id="board"><article class="post-content mx-auto"><h1 style="display:none">排序算法</h1><div class="markdown-body"><h2 id="1-冒泡排序-BubbleSort"><a href="#1-冒泡排序-BubbleSort" class="headerlink" title="1.冒泡排序(BubbleSort)"></a>1.冒泡排序(BubbleSort)</h2><figure class="highlight c++"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs c++"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;stdlib.h&gt;</span></span><br><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">swap</span><span class="hljs-params">(<span class="hljs-keyword">int</span> *a, <span class="hljs-keyword">int</span> *b)</span></span>&#123;          <span class="hljs-comment">//简易交换函数 </span><br>	<span class="hljs-keyword">int</span> temp = *a;<br>	*a = *b;<br>	*b = temp;<br>&#125; <br><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">BubbleSort</span><span class="hljs-params">(<span class="hljs-keyword">int</span> A[], <span class="hljs-keyword">int</span> n)</span></span>&#123;   <span class="hljs-comment">//从小到大的冒泡排序，最坏时间复杂度O(N^2)，最好时间复杂度O(N)，稳定 </span><br>	<span class="hljs-keyword">bool</span> flag;                     <span class="hljs-comment">//本趟冒泡排序是否发生交换的标志</span><br>	<span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; n<span class="hljs-number">-1</span>; i++)&#123;  <span class="hljs-comment">//至多n-1趟即可完成排序 </span><br>		flag = <span class="hljs-literal">false</span>;              <span class="hljs-comment">//初始默认未交换 </span><br>		<span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> j = n<span class="hljs-number">-1</span>; j &gt; i; j--)&#123;<br>			<span class="hljs-keyword">if</span>(A[j<span class="hljs-number">-1</span>] &gt; A[j])&#123;     <span class="hljs-comment">//若为逆序则交换 </span><br>				swap(&amp;A[j<span class="hljs-number">-1</span>], &amp;A[j]);<br>				flag = <span class="hljs-literal">true</span>;<br>			&#125;                      <br>			<span class="hljs-keyword">if</span>(flag = <span class="hljs-literal">false</span>)&#123;      <br>				<span class="hljs-keyword">return</span> ;           <span class="hljs-comment">//本轮未发生交换则直接判定为表已经有序 </span><br>			&#125;<br>		&#125;<br>    &#125;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span>&#123;<br>	<span class="hljs-keyword">int</span> A[] = &#123;<span class="hljs-number">1</span>, <span class="hljs-number">4</span>, <span class="hljs-number">2</span>, <span class="hljs-number">5</span>, <span class="hljs-number">0</span> ,<span class="hljs-number">3</span>, <span class="hljs-number">6</span>&#125;;    <span class="hljs-comment">//测试样例 </span><br>	<span class="hljs-keyword">int</span> lenth = <span class="hljs-keyword">sizeof</span>(A)/<span class="hljs-keyword">sizeof</span>(A[<span class="hljs-number">0</span>]); <span class="hljs-comment">//判断表长 </span><br>	BubbleSort(A, lenth);               <span class="hljs-comment">//调用BubbleSort算法 </span><br>	<span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; lenth; i++)&#123;     <span class="hljs-comment">//打印表 </span><br>		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;A[%d] = %d\n&quot;</span>, i, A[i]);<br>	&#125;<br>	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></div></td></tr></table></figure><h2 id="2-简单选择排序-SelectSort"><a href="#2-简单选择排序-SelectSort" class="headerlink" title="2.简单选择排序(SelectSort)"></a>2.简单选择排序(SelectSort)</h2><figure class="highlight c++"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs c++"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;stdlib.h&gt;</span></span><br><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">swap</span><span class="hljs-params">(<span class="hljs-keyword">int</span> *a, <span class="hljs-keyword">int</span> *b)</span></span>&#123;              <span class="hljs-comment">//简易交换函数 </span><br>	<span class="hljs-keyword">int</span> temp = *a;<br>	*a = *b;<br>	*b = temp;<br>&#125; <br><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">SelectSort</span><span class="hljs-params">(<span class="hljs-keyword">int</span> A[], <span class="hljs-keyword">int</span> n)</span></span>&#123;       <span class="hljs-comment">//从小到大的选择排序，时间复杂度恒为O(N^2)，不稳定 </span><br>	<span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; n<span class="hljs-number">-1</span>; i++)&#123;      <span class="hljs-comment">//至多n-1趟(0≤i &lt;n-1)即可完成排序,表中仅有一个元素时不会进入循环 </span><br>		<span class="hljs-keyword">int</span> min = i;                   <span class="hljs-comment">//记录该趟排序最小值的下标(位置)</span><br>		<span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> j = i+<span class="hljs-number">1</span>; j &lt; n; j++)&#123;<br>			<span class="hljs-keyword">if</span>(A[j] &lt; A[min])&#123;         <span class="hljs-comment">//将比较结果小者的下标值记录在k中 </span><br>				min = j;<br>			&#125;<br>		&#125;<br>		<span class="hljs-keyword">if</span>(min != i)&#123;                  <span class="hljs-comment">//min值改变才需要交换</span><br>			swap(&amp;A[min], &amp;A[i]);      <span class="hljs-comment">//从前往后，每趟归位好一个最小值 </span><br>		&#125;<br>    &#125;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span>&#123;<br>	<span class="hljs-keyword">int</span> A[] = &#123;<span class="hljs-number">1</span>, <span class="hljs-number">4</span>, <span class="hljs-number">2</span>, <span class="hljs-number">5</span>, <span class="hljs-number">0</span> ,<span class="hljs-number">3</span>, <span class="hljs-number">6</span>&#125;;    <span class="hljs-comment">//测试样例 </span><br>	<span class="hljs-keyword">int</span> lenth = <span class="hljs-keyword">sizeof</span>(A)/<span class="hljs-keyword">sizeof</span>(A[<span class="hljs-number">0</span>]); <span class="hljs-comment">//判断表长 </span><br>	SelectSort(A, lenth);               <span class="hljs-comment">//调用SlectSort算法 </span><br>	<span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; lenth; i++)&#123;     <span class="hljs-comment">//打印表 </span><br>		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;A[%d] = %d\n&quot;</span>, i, A[i]);<br>	&#125;<br>	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></div></td></tr></table></figure><h2 id="3-插入排序-InsertSort"><a href="#3-插入排序-InsertSort" class="headerlink" title="3.插入排序(InsertSort)"></a>3.插入排序(InsertSort)</h2><figure class="highlight c++"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs c++"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;stdlib.h&gt;</span></span><br><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">swap</span><span class="hljs-params">(<span class="hljs-keyword">int</span> *a, <span class="hljs-keyword">int</span> *b)</span></span>&#123;              <span class="hljs-comment">//简易交换函数 </span><br>	<span class="hljs-keyword">int</span> temp = *a;<br>	*a = *b;<br>	*b = temp;<br>&#125; <br><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">InsertSort</span><span class="hljs-params">(<span class="hljs-keyword">int</span> A[], <span class="hljs-keyword">int</span> n)</span></span>&#123;       <span class="hljs-comment">//从小到大的直接插入排序，最坏时间复杂度恒为O(N^2)，最好时间复杂度O(N)，稳定 </span><br>	<span class="hljs-keyword">int</span> i, j;<br>	<span class="hljs-keyword">for</span>(i = <span class="hljs-number">1</span>; i &lt; n; i++)&#123;            <span class="hljs-comment">//进行n-1趟排序，将A[1]~A[n-1]插入到前面已排序序列</span><br>	    <span class="hljs-keyword">if</span>(A[i] &lt; A[i<span class="hljs-number">-1</span>])&#123;             <span class="hljs-comment">//待排元素小于前面已有序序列，则需要插入排序 </span><br>	    	<span class="hljs-keyword">int</span> boundary = A[i];       <span class="hljs-comment">//复制为哨兵，boundary仅用于防止越界不存储元素</span><br>	    	<span class="hljs-keyword">int</span> temp = A[i];           <span class="hljs-comment">//temp临时存放A[i]</span><br>	    	<span class="hljs-keyword">for</span>(j = i; boundary &lt; A[j<span class="hljs-number">-1</span>]; j--)&#123;   <span class="hljs-comment">//j从后往前开始比较已有序部分 </span><br>                A[j] = A[j - <span class="hljs-number">1</span>];    <span class="hljs-comment">//将A[j-1]后移一位至A[j] </span><br>			&#125;<br>			A[j] = temp;    <span class="hljs-comment">//插入位置为j </span><br>		&#125;<br>	&#125;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span>&#123;<br>	<span class="hljs-keyword">int</span> A[] = &#123;<span class="hljs-number">1</span>, <span class="hljs-number">4</span>, <span class="hljs-number">2</span>, <span class="hljs-number">5</span>, <span class="hljs-number">0</span> ,<span class="hljs-number">3</span>, <span class="hljs-number">6</span>&#125;;    <span class="hljs-comment">//测试样例 </span><br>	<span class="hljs-keyword">int</span> lenth = <span class="hljs-keyword">sizeof</span>(A)/<span class="hljs-keyword">sizeof</span>(A[<span class="hljs-number">0</span>]); <span class="hljs-comment">//判断表长 </span><br>	InsertSort(A, lenth);               <span class="hljs-comment">//调用InsertSort算法 </span><br>	<span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; lenth; i++)&#123;     <span class="hljs-comment">//打印表 </span><br>		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;A[%d] = %d\n&quot;</span>, i, A[i]);<br>	&#125;<br>	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></div></td></tr></table></figure><h2 id="4-归并排序-MergeSort"><a href="#4-归并排序-MergeSort" class="headerlink" title="4.归并排序(MergeSort)"></a>4.归并排序(MergeSort)</h2><figure class="highlight c++"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs c++"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;stdlib.h&gt;</span></span><br><br><span class="hljs-keyword">int</span> *B = (<span class="hljs-keyword">int</span> *)<span class="hljs-built_in">malloc</span>((<span class="hljs-number">10</span>)*<span class="hljs-keyword">sizeof</span>(<span class="hljs-keyword">int</span>));<br><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Merge</span><span class="hljs-params">(<span class="hljs-keyword">int</span> A[], <span class="hljs-keyword">int</span> low, <span class="hljs-keyword">int</span> mid, <span class="hljs-keyword">int</span> high)</span></span>&#123;<br>	<span class="hljs-keyword">int</span> k, i, j;<br>	<br>	<span class="hljs-keyword">for</span>(k = low; k &lt;= high; k++)&#123;<br>		B[k] = A[k];<br>	&#125;<br>	<span class="hljs-keyword">for</span>(i = low, j = mid+<span class="hljs-number">1</span>, k = i; i &lt;= mid &amp;&amp; j &lt;= high; k++)&#123;<br>		<span class="hljs-keyword">if</span>(B[i] &lt;= B[j])&#123;<br>			A[k] = B[i++];<br>		&#125;<span class="hljs-keyword">else</span>&#123;<br>			A[k] = B[j++];<br>		&#125;<br>	&#125;<span class="hljs-comment">//for</span><br>	<span class="hljs-keyword">while</span>(i &lt;= mid)<br>	    A[k++] = B[i++];<br>	<span class="hljs-keyword">while</span>(j &lt;= high)<br>	    A[k++] = B[j++];<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">MergeSort</span><span class="hljs-params">(<span class="hljs-keyword">int</span> A[], <span class="hljs-keyword">int</span> low, <span class="hljs-keyword">int</span> high)</span></span>&#123;<br>	<span class="hljs-keyword">if</span>(low &lt; high)&#123;<br>		<span class="hljs-keyword">int</span> mid = (low + high)/<span class="hljs-number">2</span>;<br>		MergeSort(A, low, mid);<br>		MergeSort(A, mid+<span class="hljs-number">1</span>, high);<br>		Merge(A, low, mid, high);<br>	&#125;<span class="hljs-comment">//if</span><br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span>&#123;<br>	<span class="hljs-keyword">int</span> A[] = &#123;<span class="hljs-number">1</span>, <span class="hljs-number">4</span>, <span class="hljs-number">2</span>, <span class="hljs-number">5</span>, <span class="hljs-number">0</span> ,<span class="hljs-number">3</span>, <span class="hljs-number">6</span>&#125;;    <span class="hljs-comment">//测试样例 </span><br>	<span class="hljs-keyword">int</span> lenth = <span class="hljs-keyword">sizeof</span>(A)/<span class="hljs-keyword">sizeof</span>(A[<span class="hljs-number">0</span>]); <span class="hljs-comment">//判断表长</span><br>	MergeSort(A, <span class="hljs-number">0</span>, lenth<span class="hljs-number">-1</span>);           <span class="hljs-comment">//调用MergeSort算法 </span><br>	<span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; lenth; i++)&#123;     <span class="hljs-comment">//打印表 </span><br>		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;A[%d] = %d\n&quot;</span>, i, A[i]);<br>	&#125;<br>	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></div></td></tr></table></figure></div><hr><div><div class="post-metas mb-3"><div class="post-meta mr-3"><i class="iconfont icon-category"></i> <a class="hover-with-bg" href="/categories/%E4%BB%A3%E7%A0%81/">代码</a> <a class="hover-with-bg" href="/categories/%E4%BB%A3%E7%A0%81/%E7%AE%97%E6%B3%95/">算法</a></div><div class="post-meta"><i class="iconfont icon-tags"></i> <a class="hover-with-bg" href="/tags/%E4%BB%A3%E7%A0%81/">代码</a> <a class="hover-with-bg" href="/tags/C/">C</a> <a class="hover-with-bg" href="/tags/C/">C++</a> <a class="hover-with-bg" href="/tags/%E6%8E%92%E5%BA%8F/">排序</a></div></div><p class="note note-warning">本博客所有文章除特别声明外，均采用 <a target="_blank" href="https://creativecommons.org/licenses/by-sa/4.0/deed.zh" rel="nofollow noopener noopener">CC BY-SA 4.0 协议</a> ，转载请注明出处！</p><div class="post-prevnext"><article class="post-prev col-6"><a href="/2021/02/08/C%E4%B8%8EC++%E7%9A%84%E8%8B%A5%E5%B9%B2%E6%98%93%E9%81%97%E5%BF%98%E7%82%B9/"><i class="iconfont icon-arrowleft"></i> <span class="hidden-mobile">C与C++的若干易遗忘点</span> <span class="visible-mobile">上一篇</span></a></article><article class="post-next col-6"><a href="/2021/02/05/%E5%BF%83%E7%81%B5%E5%A5%87%E6%97%85/"><span class="hidden-mobile">心灵奇旅</span> <span class="visible-mobile">下一篇</span> <i class="iconfont icon-arrowright"></i></a></article></div></div><article class="comments" id="comments"><div id="vcomments"></div><script type="text/javascript">Fluid.utils.waitElementVisible("vcomments",(function(){Fluid.utils.createScript("https://cdn.jsdelivr.net/npm/valine@1.4.14/dist/Valine.min.js",(function(){new Valine({el:"#vcomments",app_id:"z3IAAHybqRSQ7SvNI9zKFSN3-gzGzoHsz",app_key:"1qJBjNf1eTVO4cnEGgcCrER0",placeholder:"交流从此开始L(^_^)/",path:window.location.pathname,avatar:"identicon",meta:["nick","mail","link"],
